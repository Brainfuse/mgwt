<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="android/css/android.css">-->
<style type="text/css">

.mgwt-CheckBox-container{
	display: -webkit-box;
	border-radius: 6px;
	overflow: hidden;
	}
</style>

<style type="text/css">



.mgwt-DropDownMenu {
	width: 300px;
	-webkit-padding-start: 0px;
	-webkit-border-radius: 10px;
	-webkit-box-shadow: 2px 2px 10px #000000;
	background-color: #131b2f;
	border: solid 2px #4f4f4f;
	margin: 0px;
	position: relative;
	opacity: 0px;
	top: 40px;
}

.mgwt-DropDownMenu-content {
	-webkit-border-radius: 5px;
	background-color: #ffffff;
	margin: 0px 5px 5px 5px !important;
}

.mgwt-DropDownMenu-header {
	padding: 0px 10px;
	height: 40px;
	-webkit-border-top-left-radius: 8px;
	-webkit-border-top-right-radius: 8px;
	background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#7e838d),
		color-stop(0.5, #303648), color-stop(0.5, #121b2e), to(#131b2f) );
	position: relative;
	
	
}

.mgwt-DropDownMenu-arrow {
	background-color: #ffffff;
	margin: 0px 5px 5px 5px !important;
	-webkit-border-radius: 5px;
	position: absolute;
	top: -16px;
	left: 2px;
	height: 30px !important;
	width: 30px;
	border: solid 2px #4f4f4f;
	border-bottom: none;
	border-right: none;
	background-color: #7d828c !important;
	-webkit-transform: rotate(45deg);
	-webkit-mask-image: -webkit-gradient(linear, left top, right bottom, from(#000000),
		color-stop(0.5, #000000), color-stop(0.5, transparent),
		to(transparent) );
}


.mgwt-DropDownMenu-button
		{
			color: #ffffff;
			text-decoration: none;
			display: inline-block;
			padding: 4px 10px;
			-webkit-border-radius: 5px;
			
			
			
			margin-top: 6px;
			
			background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#7d828c),color-stop(0.5, #303749), color-stop(0.5, #121a2e), to(#121a2e));
			border: solid 1px rgba(79, 79, 79, 0.75);
			
		}
		
.mgwt-DropDownMenu-title{
		
		
			margin: 0px;
			margin-bottom: 10px;
			color: #fff;
			font-size: 18px;
			line-height: 40px;
			display: block;
			-webkit-box-flex: 1;
			text-align: center;
			text-shadow: -1px -1px 1px #000;
			font-weight: normal;
			
			position: absolute;
			width: 100%;
			top: 0px;
		}
		
		
	


</style>

<title>MGWT Showcase</title>


<script type="text/javascript" language="javascript"
	src="showcase/showcase.nocache.js"></script>

</head>


<body>


<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
	style="position: absolute; width: 0; height: 0; border: 0"></iframe>


<noscript>
<div
	style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
Your web browser must have JavaScript enabled in order for this
application to display correctly.</div>
</noscript>

</body>
</html>
